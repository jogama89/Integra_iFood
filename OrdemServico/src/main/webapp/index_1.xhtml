<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    
    <h:form>
        <p:fieldset legend="Ordem de Serviços">
            <p:messages  showDetail="true" ></p:messages>
            <p:panelGrid columns="4" layout="flex" columnClasses="p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4, p-col-12 p-md-3 p-xl-2, p-col-12 p-md-9 p-xl-4" contentStyleClass="ui-fluid">
                <h:outputLabel for="placa"          value="Placa"></h:outputLabel>
                <p:inputText   id="placa"           value="#{os2Bean.os2.placa}"></p:inputText>
                <h:outputLabel for="km"             value="Km"></h:outputLabel>
                <p:inputText   id="km"              value="#{os2Bean.os2.km}"></p:inputText>                
<!--                <h:outputLabel for="dataemissao"    value="Data de Emissão"></h:outputLabel>
                <p:inputText   id="dataemissao"     value="#{os2Bean.os2.dataemissao}" disabled="true"></p:inputText> 
                <h:outputLabel for="horaemissao"    value="Hora de Emissão"></h:outputLabel>
                <p:inputText   id="horaemissao"     value="#{os2Bean.os2.horaemissao}" disabled="true"></p:inputText>-->
                <h:outputLabel for="status"         value="Status"></h:outputLabel>
                <p:inputText   id="status"          value="#{os2Bean.os2.status}" disabled="true"></p:inputText>
<!--                <h:outputLabel for="cliente"        value="Cliente"></h:outputLabel>
                <p:inputText   id="cliente"         value="#{os2Bean.os2.cliente}" disabled="true"></p:inputText>-->
<!--                <h:outputLabel for="tipo"           value="Tipo"></h:outputLabel>
                <p:inputText   id="tipo"            value="#{os2Bean.os2.tipo}" disabled="true"></p:inputText>
                <h:outputLabel for="tecnico"        value="Tecnico"></h:outputLabel>
                <p:inputText   id="tecnico"         value="#{os2Bean.os2.tecnico}" disabled="true"></p:inputText>-->
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Salvar" action="#{os2Bean.adcionar()}" update="@form"></p:commandButton>                    
                <p:commandButton id="delete-products-button" value="Delete"
                                 icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                                 styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}"
                                 update="@this">
                    <p:confirm header="Confirmation" message="Delete the selected products?"
                               icon="pi pi-exclamation-triangle"/>
                </p:commandButton>                
            </p:toolbarGroup>
        </p:toolbar>  
            </p:panelGrid>
            <p:dataTable value="#{os2Bean.os2s}" var="os2">
                <p:column headerText="Funções">
                    <!--<p:commandButton value="Editar" action="#{os2Bean.editar(os2)}" update="@form"></p:commandButton>-->
                    <p:commandButton value="X" action="#{os2Bean.atualizar(os2)}" update="@form"></p:commandButton>                    
                </p:column>                
                <p:column headerText="Nº Os" sortBy="#{os2.codigo}">
                    <h:outputText value="#{os2.codigo}"></h:outputText>                       
                </p:column>                
                <p:column headerText="Placa" sortBy="#{os2.placa}">
                    <h:outputText value="#{os2.placa}"></h:outputText>                       
                </p:column>
            </p:dataTable>
        </p:fieldset>    
    </h:form>
</ui:decorate>
